<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenPilot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸš€ ScreenPilot</h1>
    <p class="subtitle">Your on-page AI research copilot</p>

    <div class="card upload-card">
      <label class="label" for="pdfFile">Upload PDF</label>
      <div class="upload-row">
        <input type="file" id="pdfFile" accept="application/pdf" />
        <button id="uploadBtn" class="btn primary">Upload</button>
      </div>
    </div>

    <div class="card analyze-card">
      <button id="analyzePageBtn" class="btn outline">Analyze This Page</button>
    </div>

    <div class="card ask-card">
      <textarea id="question" placeholder="Ask something about your content..."></textarea>
      <button id="askBtn" class="btn primary full-width">Ask AI</button>
    </div>

    <div class="card response-card">
      <div id="responseBox" class="response-box">Your AI response will appear here...</div>
    </div>

    <div id="statusBar" class="status-bar">Ready</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
