<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenPilot</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      color: #2c3e50;
      font-size: 24px;
      font-weight: 600;
    }
    
    .question-section {
      margin-bottom: 20px;
    }
    
    .question-input {
      width: 100%;
      height: 80px;
      padding: 12px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    
    .question-input:focus {
      outline: none;
      border-color: #3498db;
    }
    
    .ask-button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .ask-button:hover {
      background: #2980b9;
    }
    
    .ask-button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }
    
    .answer-section {
      margin-top: 20px;
      padding: 16px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e1e8ed;
      min-height: 100px;
    }
    
    .answer-text {
      font-size: 14px;
      line-height: 1.5;
      color: #2c3e50;
      white-space: pre-wrap;
    }
    
    .loading {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
    }
    
    .error {
      color: #e74c3c;
      font-size: 14px;
    }
    
    .status {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ScreenPilot</h1>
  </div>
  
  <div class="question-section">
    <textarea 
      id="questionInput" 
      class="question-input" 
      placeholder="Ask AI about this webpage..."
    ></textarea>
  </div>
  
  <button id="askButton" class="ask-button">Ask AI</button>
  
  <div class="answer-section">
    <div id="answerText" class="answer-text">
      Ask a question about the current webpage to get AI-powered insights.
    </div>
  </div>
  
  <div class="status">
    <span id="statusText">Ready to analyze this page</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
